<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulacion del DOM</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1>Manipulaci√≥n del DOM</h1>
        <section>
            <p id="msg"></p>
            <input type="button" value="Click me!" id="show_msg_btn">
            <input type="button" value="Change me!" id="change_msg_btn">
            <input type="button" value="Hide Text" id="hide_show_btn">
        </section>

        <br>

        <section>
            <div>
                <input type="button" value="Show Array Names" id="show_array_names_btn">
                <p id="p_show_array"></p>
            </div>
        </section>

        <section>
            <div>
                <input type="button" value="Show Array Numbers" id="show_array_numbers_btn">
                <p id="p_show_array_numbers"></p>
            </div>
        </section>
        
        <section>
            <div>
                <input type="button" value="Create Form" id="create_form_btn">
                <div id="form_created"></div>
            </div>
        </section>
        <br>
        <section>
            <div>
                <input type="button" value="Create Table" id="create_table_btn">
                <div id="table_created"></div>
            </div>
        </section>
        <br>
        <section>
            <div>
                <input type="button" value="Show Object" id="show_objects_btn">
                <div id="show_objects"></div>
            </div>
        </section>
    </main>


    <script src="./dom.js"></script>
</body>

</html>
