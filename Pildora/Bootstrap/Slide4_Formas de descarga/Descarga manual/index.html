<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Ruta de CSS de Boostrap -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>

<body>
    <!-- 

    Carpeta "css":
    bootstrap.min.css: Este archivo contiene el estilo principal de Bootstrap. 

    bootstrap-grid.min.css: Este archivo incluye estilos específicos para el sistema de rejilla de Bootstrap. Solo si necesitas usar GRID

    bootstrap-reboot.min.css: Este archivo proporciona estilos de reinicio para normalizar el comportamiento del navegador. 

    Carpeta "js":
    bootstrap.min.js: Este archivo incluye todo el código JavaScript de Bootstrap.

     -->


     <!-- Ruta de Script Javascript de Boostrap -->
    <script src="./js/bootstrap.min.js"></script>
</body>

</html>
